<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/yang.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link href="https://fonts.googleapis.com/css?family=Arvo:400,700|Lato:300,400,700" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal yang">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						<img src="https://i.stack.imgur.com/qCQxj.jpg" width="175"/>
						# NGRX patterns
						### for front-end state management
						presenter: yang wen | ywen@dcpmidstream.com
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Why NGRX (redux)?
						- Centralized data for view generation
						- Consitent conventions across features / teams
						- Immutable state data enables greater UI performance
						- Encourages use of sound Angular patterns
					</textarea>
				</section>
				<section data-markdown>
						<textarea data-template>
							### Concepts
							- [Observable](#/observable)
							- [Data Normalization](#/normalization)
							- View Model
							- Selector
							- Async Pipe
						</textarea>
					</section>
					<section data-markdown id="observable">
						<textarea data-template>
							### Observable
							- NGRX is powered by the Observable RxJS library
							- Store emits values to the event bus whenever store gets updated.
							- Data binding to observable source is inherent in Angular.
							- NGRX and Angular both support observables.  
							Thus enables great synergy between the libraries.
						</textarea>
					</section>
					<section data-markdown id="normalization">
							<textarea data-template>
								### Normalize Data
								- Normalize raw entity data from server
								- Data stored as key:value pairs, allow for quick lookup
								<div style="display: flex; flex-direction: column;">
									<div>Raw Data:<pre><code data-trim data-noescape>
											{
												id: 1,
												title: "Roger"
											}
		
										</code></pre></div>
									<div>Normalized:<pre><code data-trim data-noescape>
											{
												id: 1,
												title: "Roger"
											}
		
										</code></pre></div>
								</div>
								
							</textarea>
						</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: "100%",
				height: "100%",
				transitionSpeed: 'fast',
				backgroundTransition: 'fade',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'node_modules/reveal.js-menu/menu.js'}
				
				]
			});
		</script>
	</body>
</html>
